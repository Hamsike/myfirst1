{% extends 'base.html' %}
{% block title %}Название статьи{% endblock %}
{% block content %}
    <p>{{article.art_title}}</p>
    <p>{{article.text}}</p>
{% if comm_lst %}
    Комментарии:
    {% for el in comm_lst%}
        <p>Автор: {{el.autor_name}}</p>
        <p>Текст: {{el.comm_text}}</p>
    {% endfor %}
{% endif %}
<form action="{% url 'article:comm' article.id %}" method="post"><br>
   {% csrf_token %}
    <input type="text" required placeholder="Ваше имя" name="name"><br>
    <textarea name="text" required placeholder="Комментарий" cols="30" rows="10" ></textarea>
    <button type="submit">Отправить</button>
</form>
{% endblock %}
